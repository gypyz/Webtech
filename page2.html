<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
  </head>
  <body>
    <h1>Page 2</h1>
    <!-- Form -->
    <form action="#" method="get">
      <p>
        Username:
        <input
          type="text"
          name="Username"
          placeholder="GG"
          size="20"
          maxlength="8"
        />
      </p>
      <p>
        Password:
        <input type="password" name="password" id="" />
      </p>
      <p>
        Role:
        <select name="role">
          <option value="admin">Admin</option>
          <option value="staff">Staff</option>
          <option value="user">User</option>
        </select>
      </p>
      <p>
        Email:
        <input type="email" name="Email" />
      </p>
      <p>
        <input type="submit" value="Submit" />
      </p>
      <fieldset>
        <legend>Option:</legend>
        <p>
          Your Favorite genre:
          <br />
          <input type="radio" name="genre" value="pop" checked />Pop
          <input type="radio" name="genre" value="rock" />Rock
        </p>
        <p>
          Your Favorite food : <br />
          <input type="checkbox" name="food" value="rice" checked />Rice
          <input type="checkbox" name="food" value="noodle" />Noodle
        </p>
      </fieldset>
    </form>
    <br />
    <a href="ex-form.html">Ex_Form</a>
  </body>
</html>
